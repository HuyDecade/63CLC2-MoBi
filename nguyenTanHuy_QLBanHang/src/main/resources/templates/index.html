<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NTU Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">NTU Students</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Category 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category 3</a>
            </li>
        </ul>
    </div>
</nav>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Third slide">
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div th:each="student : ${students}" class="col-md-4">
            <div class="card mb-4">
                <img class="card-img-top" th:src="@{/images/__/nguyenTanHuy_QLBanHang/src/main/resources/static/images/f1.jpg__}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${student.firstName + ' ' + student.lastName}"></h5>
                    <p class="card-text" th:text="${'Class: ' + student.class}"></p>
                    <p class="card-text" th:text="${'Department: ' + student.department}"></p>
                    <p class="card-text" th:text="${'University: ' + student.university}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
